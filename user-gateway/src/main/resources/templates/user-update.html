<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container_order">
    <div class="title">
        <a href="/users" class="edit_image"><img src="/static/img/home.png" alt="home image"/></a>
        РЕДАКТИРОВАНИЕ ПОЛЬЗОВАТЕЛЯ
    </div>
</div>

<form action="/users/user-update" method="post" th:object="${user}">
    <div class="container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label class="text-field__label" for="id">ID</label>
            <input class="text-field__input" readonly type="number" th:field="*{id}" id="id">
        </div>
        <div>
            <label class="text-field__label" for="first_name">Фамилия</label>
            <input class="text-field__input" type="text" th:field="*{firstName}" id="first_name">
        </div>
        <div>
            <label class="text-field__label" for="last_name">Имя</label>
            <input class="text-field__input" type="text" th:field="*{lastName}" id="last_name">
        </div>
        <div>
            <label class="text-field__label" for="middle_name">Отчество</label>
            <input class="text-field__input" type="text" th:field="*{middleName}" id="middle_name">
        </div>
        <div>
            <label class="text-field__label" for="person_id">Номер телефона</label>
            <input class="text-field__input" type="text" th:field="*{phoneNumber}" id="person_id">
        </div>
        <div>
            <label class="text-field__label" for="email">Адрес электронной почты</label>
            <input class="text-field__input" type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label class="text-field__label" for="user_name">Логин</label>
            <input class="text-field__input" readonly type="text" th:field="*{username}" id="user_name">
        </div>
        <div>
            <label class="text-field__label" for="password">Пароль</label>
            <input class="text-field__input" readonly type="text" th:field="*{password}" id="password">
        </div>
        <div>
            <label class="text-field__label" for="is_enabled">Включен пользователь</label>
            <input class="text-field__input" readonly type="checkbox" th:field="*{isEnabled}" id="is_enabled" />
        </div>
        <div>
            <label class="text-field__label" for="created_at">Дата создания</label>
            <input class="text-field__input" readonly type="text" th:field="*{createdAt}" id="created_at" />
        </div>
        <div>
            <label class="text-field__label" for="updated_at">Дата обновления</label>
            <input class="text-field__input" readonly type="text" th:field="*{updatedAt}" id="updated_at" />
        </div>
        <div>
            <label class="text-field__label">Роли пользователя</label>
            <div th:each="role : ${allRoles}">
                <label>
                    <input type="checkbox"
                           th:value="${role.id}"
                           th:checked="${user.roles.contains(role)}"
                           name="roleIds"
                           th:id="'role_' + ${role.id}"/>
                    <span th:text="${role.name}"></span>
                </label><br/>
            </div>
        </div>
    </div>
    <div class="btn_container">
        <input class="button__create" type="submit" value="Сохранить">
    </div>
</form>
</body>
</html>
